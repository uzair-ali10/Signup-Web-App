
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.png">

    <title>Sign-Up Form</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/favicon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign-Up Over Here!!</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="Email" id="Email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Name</label>
      <input type="text"  name="Name" id="inputPassword" class="form-control" placeholder="Name" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; https://github.com/uzair-ali10</p>
    </form>
  </body>
